<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>First Name: <input type="text" name="name" required minlength3 max=20 placeholder="Rudra"></p>
        <p>Last Name: <input type="text" name="name" required minlength3 max=20 placeholder="Shukla"></p>
        <p>Email: <input type="email" name="email" id="email" placeholder="abc@gmail.com"></p>
        <p>Password: <input type="number" name="" id="password" required min=8 placeholder="*****"></p>
        <p>Confirm Password: <input type="number" name="" id="password" Required  placeholder="*****"></p>
        <p>Age: <input type="number" name="" id="Age" Required min=0 max=150 placeholder="12"></p>
        <label for="">Gender:
            <input type="radio" id="male" value="male" name="gender" checked />          
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender" />
            <label for="female">Female</label>
            <input type="radio" id="other" value="other" name="gender" />
            <label for="other">Other</label>
            </label>
            <br>
            <label for="terms">terms:
            <input type="checkbox" id="terms" required /> I agree to terms and conditions
            </label>          
          <br>         
         <button type="submit">Register</button>
    </form>   
</body>
</html>
